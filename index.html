<!-- node: Node.js çalışma ortamını başlatır.
npm: Node.js Paket Yöneticisi'dir. Paketleri aramak, yüklemek, güncellemek ve yönetmek için kullanılır.
npm init: Yeni bir Node.js projesi oluşturmak için bir paket.json dosyası oluşturur.
npm install <paket adı>: Bir paketi yükler.
npm install <paket adı> --save: Bir paketi yükler ve paket.json dosyasına ekler.
npm update <paket adı>: Bir paketi günceller.
npm uninstall <paket adı>: Bir paketi kaldırır.
node <dosya adı>: Bir JavaScript dosyasını çalıştırır.
console.log(): Konsola bir mesaj yazdırır.
require(): Bir modülü içe aktarır.
module.exports: Bir modülün dışa aktarılacak fonksiyonlarını veya objelerini belirler.
process.argv: Komut satırı argümanlarını içeren bir dizi döndürür.
fs.readFileSync(): Bir dosyayı senkron olarak okur.
fs.readFile(): Bir dosyayı asenkron olarak okur.
fs.writeFileSync(): Bir dosyaya senkron olarak yazdırır.
fs.writeFile(): Bir dosyaya asenkron olarak yazdırır. -->
