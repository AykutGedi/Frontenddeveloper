    <!-- section 1 -->

    <section id="contact-1" class="text-center py-4">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="border-bottom"></div>
        <p class="lead">
          If you have any questions you're curious about, please feel free to
          reach out to me.
        </p>
        <form data-netlify="true" data-netlify-recaptcha="true" method="POST">
          <!-- action="https://formspree.io/f/mpzebqdl" method="POST" -->
          <div class="form-1">
            <input
              type="text"
              class="name input"
              name="name"
              id="name-1"
              placeholder="Enter Your Name"
            />
            <input
              type="text"
              class="subject input"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
            <input
              type="email"
              class="email input"
              name="email"
              id="email"
              placeholder="Enter Your Email"
            />
            <input
              type="tel"
              class="phone input"
              name="phone"
              id="phone"
              placeholder="Enter your Phonenumber"
            />
            <textarea
              name="message"
              class="message"
              id="message"
              placeholder="Write"
            ></textarea>
            <button type="submit" class="btn-dark">Confirm</button>
          </div>
        </form>
      </div>
    </section>
